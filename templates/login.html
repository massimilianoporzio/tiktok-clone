<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      body {
        @apply font-light;
      }
      h1 {
        @apply text-[2rem] font-bold;
      }
      .input-field {
        @apply bg-neutral-100 w-full px-3 py-2.5 border border-neutral-300 rounded-sm placeholder-neutral-400 focus:outline-hidden;
      }
      /* Stile personalizzato per nascondere la freccia di default e mostrare il cursore a mano */
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        cursor: pointer;
      }
      /* Rimuove l'anello di focus di default */
      select:focus {
        outline: none;
        box-shadow: none;
      }
    </style>
    <title>Login | TikTok</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../static/images/favicon.ico"
    />
  </head>

    <div class="min-h-[100dvh] grid grid-rows-[auto_1fr_auto]">
      <header class="sticky top-0 z-10">
        <div class="flex flex-row items-center justify-between">
          <div class="bg-white h-[60px] flex items-center px-2.5">
            <a href="/">
              <img src="../static/images/tiktok.png" alt="" />
            </a>
          </div>
          <div class="pr-4 flex items-center flex-row gap-2 mr-1">
            <div class="">
              <svg
                class=""
                width="1.2em"
                data-e2e=""
                height="1.2em"
                viewBox="0 0 48 48"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"

                ></path>
              </svg>
            </div>
            <a
              href=""
              class="text-sm text-neutral-600 font-medium hover:underline"
              >Feedback and help</a
            >
          </div>
        </div>
      </header>
      <main>
        <div class="max-w-[360px] mx-auto pt-16 pb-4">
          <h1 class="text-center">Log In</h1>
          <div class="mb-10">
            <form action="">
              <div class="flex flex-row items-center justify-between mb-1">
                <p class="font-medium text-sm">Email or username</p>
                <p class="text-xs text-neutral-600 hover:underline">
                  Log in with phone
                </p>
              </div>
              <div class="flex flex-col gap-2 mb-2">
                <input
                  type="text"
                  name="email"
                  placeholder="Email or username"
                  class="input-field"
                  value=""
                />
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="input-field"
                  value=""
                />
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer>
        <div>
          <p
            class="text-center text-sm text-neutral-600 p-5 border-t border-neutral-200"
          >
            Don't have an account?
            <a href="" class="text-rose-400 font-medium hover:underline"
              >Sign up</a
            >
          </p>
        </div>
        <div
          class="bg-black flex h-21 flex-row items-center justify-between p-2"
        >
          <div class="ml-34">
            <select
              class="bg-transparent w-42 h-9 text-left text-sm text-neutral-200 border border-neutral-400 pl-4 rounded rounded-xs cursor-pointer focus:outline-none focus:ring-0"
            >
              <option value="en-uk">English (UK)</option>
              <option value="it">Italiano</option>
              <option value="es">Espa√±ol</option>
            </select>
          </div>
          <p class="mr-34 text-xs text-neutral-400">&copy; 2025 TikTok</p>
        </div>
      </footer>
    </div>
  </body>
</html>
